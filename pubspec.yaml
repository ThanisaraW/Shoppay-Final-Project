name: shoppay
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^13.0.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  flutter_riverpod: ^2.4.9
  intl: ^0.18.0
  video_player: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Home/
    - assets/videos/
    - assets/icons/
    - assets/icons/noti_page/
    - assets/icons/Home_Categories/
    - assets/images/Mall/
    - assets/icons/Mall/
    - assets/images/Payments/